<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | LinCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.login-body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&q=80&w=1974') center/cover no-repeat;
            filter: blur(10px) brightness(0.8);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--admin-accent);
            color: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .login-card h2 {
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #2d3436;
        }

        .login-card p {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .login-form .form-group {
            position: relative;
            margin-bottom: 1.25rem;
            text-align: right;
        }

        .login-form label {
            display: block;
            font-weight: 700;
            font-size: 0.85rem;
            color: #2d3436;
            margin-bottom: 0.5rem;
            padding-right: 0.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
            background: #fff;
            box-sizing: border-box;
        }

        .login-form input:focus {
            border-color: var(--admin-accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }

        .login-form i {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: #aaa;
            transition: 0.3s;
        }

        .login-form input:focus+i {
            color: var(--admin-accent);
        }

        .btn-login {
            width: 100%;
            background: var(--admin-accent);
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .btn-login:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(46, 204, 113, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            z-index: 1000;
            transition: 0.3s;
            opacity: 0;
            visibility: hidden;
        }

        .toast.show-toast {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="login-body">
    <div class="login-background"></div>

    <div class="login-card">
        <div class="login-logo">
            <i class="fa-solid fa-utensils"></i>
        </div>
        <h2 id="login-title">LinCart</h2>
        <p>نظام إدارة المنيو</p>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Update UI with restaurant name
            const restName = app.restaurantInfo.name || 'LinCart';
            document.getElementById('login-title').innerText = restName;

            const form = document.getElementById('login-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = document.getElementById('username').value.trim();
                const pass = document.getElementById('password').value.trim();

                const success = await app.login(user, pass);
                if (success) {
                    app.alert('تم تسجيل الدخول بنجاح', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    app.alert('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
                }
            });

            // Redirect if already logged in
            if (app.currentUser) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
