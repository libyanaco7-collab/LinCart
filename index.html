<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام | Restaurant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        // Entry Point Guard: Redirect to login if not authenticated
        if (!app.currentUser) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .toast {
            z-index: 20000 !important;
        }
    </style>
</head>

<body>

    <!-- New Client Header -->
    <header class="client-header">
        <div class="header-content-client">
            <button class="header-icon-btn" id="cart-btn">
                <i class="fa-solid fa-basket-shopping"></i>
                <span class="badge" id="cart-count">0</span>
            </button>
            <div class="header-center">
                <p>أهلاً بك في</p>
                <h1 id="app-rest-name">LinCart Cafe</h1>
            </div>
            <button class="header-icon-btn search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>


    <!-- Floating Track Button -->
    <button id="track-btn" class="floating-track-btn">
        <i class="fa-solid fa-list-check"></i>
    </button>

    <!-- Track Order Modal -->
    <div id="track-modal" class="modal">
        <div class="modal-content" style="max-width: 350px; text-align: center;">
            <div class="modal-header">
                <h2>تتبع حالة الطلب</h2>
                <button class="close-btn" id="close-track"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1rem; color: #666;">أدخل رقم الطلب لمعرفة حالته</p>
                <div class="track-search-box">
                    <input type="text" id="track-input" placeholder="رقم الطلب">
                </div>
                <button id="track-submit-btn" class="btn-block" style="margin-top: 1rem;">بحث</button>

                <div id="track-result" style="margin-top: 2rem; display: none;">
                    <div id="track-status-icon" style="font-size: 3rem; margin-bottom: 0.5rem;"></div>
                    <h3 id="track-status-text"></h3>
                    <p id="track-time" style="color:#888; font-size: 0.8rem;"></p>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <!-- Categories Scroll -->
        <div class="categories-scroll">
            <div class="categories-track" id="categories-container">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Menu List -->
        <div class="menu-list" id="menu-container">
            <!-- Injected via JS -->
        </div>
    </main>

    <!-- Bottom Cart Bar (Floating) -->
    <div id="bottom-cart-bar" class="bottom-bar hidden">
        <div class="bottom-bar-content">
            <div class="cart-info">
                <span class="count-box" id="bar-count-box">0 أصناف</span>
                <span class="total-price" id="bar-total">0.00</span>
            </div>
            <button class="btn-checkout-bar" id="bar-checkout-btn">
                طلب <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <!-- Cart Bottom Sheet -->
    <div id="cart-modal" class="modal-sheet-overlay">
        <div class="modal-sheet">
            <div class="sheet-header">
                <h2>سلة الطلبات</h2>
                <button class="close-sheet" id="close-cart"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="sheet-body">
                <div id="cart-items-container">
                    <!-- Cart Items -->
                </div>

                <div class="summary-line">
                    <span>الإجمالي</span>
                    <span class="total-amount" id="cart-total">0.00 د.ل</span>
                </div>

                <!-- Delivery Toggle -->
                <div class="delivery-toggle-container">
                    <label class="toggle-label">نوع الطلب:</label>
                    <div class="toggle-wrapper">
                        <input type="radio" name="orderType" id="type-pickup" value="pickup" checked>
                        <label for="type-pickup">استلام</label>

                        <input type="radio" name="orderType" id="type-delivery" value="delivery">
                        <label for="type-delivery">توصيل</label>
                    </div>
                </div>

                <div class="order-inputs">
                    <input type="text" id="cust-name" placeholder="اسم العميل" required />
                    <input type="tel" id="cust-phone" placeholder="رقم الهاتف" required
                        style="direction: ltr; text-align: right;" />
                </div>

                <div class="note-container" style="margin-top: 1rem;">
                    <textarea id="order-note" placeholder="ملاحظات إضافية (مثلاً: بدون كاتشب، زيادة هريسة...)"
                        style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; resize: none;"
                        rows="2"></textarea>
                </div>

                <button id="checkout-btn" class="btn-block" style="margin-top: 1rem;">
                    تأكيد الطلب
                </button>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Screen -->
    <div id="confirmation-screen" class="full-screen-overlay">
        <div class="confirmation-content">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2>تم استلام طلبك!</h2>
            <p>رقم الطلب</p>
            <div class="order-id-box" id="confirmed-order-id">#123456</div>
            <p style="color: var(--primary-color); font-weight: 700; font-size: 0.85rem; margin-top: 0.5rem;">انسخ رقم
                الطلب لتتبع حالته</p>
            <p style="color: #666; font-size: 0.9rem; margin-top: 1rem;">سيقوم فريقنا بإعداد طلبك فوراً</p>
            <button id="close-confirmation" class="btn-block" style="margin-top: 2rem;">
                عودة للقائمة
            </button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden">تمت الإضافة للسلة</div>

</body>

</html>
